<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body class="banner-image">
         <h:form>
                <center>

                    <div class="bg-info">
                        <h1>SignUp Form</h1>

                        <center>
                            <h:panelGrid columns="2">



                                <h:outputLabel>Name: </h:outputLabel>
                                <h:inputText value="#{patient01.name}"/>
                                
                                <h:outputLabel>ID: </h:outputLabel>
                                <h:inputText value="#{patient01.id}"/>

                                
                                <h:outputLabel value="Password"/>
                                <p:password value="#{patient01.id}"  />
                                
                                <h:outputLabel>Email: </h:outputLabel>
                                <h:inputText value="#{patient01.email}"/>
            
            
                                <h:outputLabel>Mobile_no: </h:outputLabel>
                                <h:inputText value="#{patient01.mobile_no}"/>
            
            
                                <h:outputLabel>Address: </h:outputLabel>
                                <h:inputText value="#{patient01.address}"/>
                                
                                <h:commandButton value="Submit" action="signUp_result"/>
                                <input type="reset" value="Reset" class="btn-seccess"/>

                                    


                            </h:panelGrid>


                        </center>
                        
                                 
                    </div>


                </center>
            </h:form>
    </h:body>
</html>
