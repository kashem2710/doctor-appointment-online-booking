<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           <center>
             <div class="bg-info">
               <center>
                <h:panelGrid columns="2">
            <h:outputLabel>Name: </h:outputLabel>
            <h:outputText value="#{patient01.name}"/>
            
            <h:outputLabel>Password: </h:outputLabel>
            <h:outputText value="#{patient01.password}"/>
            
            <h:outputLabel>Email: </h:outputLabel>
            <h:outputText value="#{patient01.email}"/>
            
            <h:outputLabel>Mobile_no: </h:outputLabel>
            <h:outputText value="#{patient01.mobile_no}"/>
            
            <h:outputLabel>Address: </h:outputLabel>
            <h:outputText value="#{patient01.address}"/>
            
            <h:commandButton value="LOGIN" action="LoginForm"/>
                </h:panelGrid>
               </center>
             </div>
           </center>
            </h:form>
    </h:body>
</html>
