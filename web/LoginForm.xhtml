<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                        <style type="text/css">
     
     
.banner-image{
    background-image: url("http://shrikrishnanetralaya.in/images/banner.jpg");
    height:100%;
    width: 100%;
    background-size: cover;
}
        </style>
    </h:head>
    <h:body class="banner-image">
         <h:form>
                <center>

                    <div class="bg-info">
                        <h1>Login Form</h1>

                        <center>
                            <h:panelGrid columns="2">



                                <h:outputLabel value="User Name"/>
                                <p:inputText value="#{patient.name}" />
                                



                                <h:outputLabel value="Password"/>
                                <p:password value="#{patient.id}"  />
                                

                                <h:commandButton value="Login" action="#{patient.vali()}"/>
                                <input type="reset" value="Reset" class="btn-seccess"/>    


                            </h:panelGrid>


                        </center>
                        <h4>Not a member yet?<p:commandButton  value="SignUp" action="signUp"/> </h4>
                    </div>


                </center>
            </h:form>
    </h:body>
</html>
